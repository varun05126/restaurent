<!DOCTYPE html>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Open Sans", sans-serif;
            background-color: #fafafa;
            color: #1c1c1e;
            line-height: 1.6;
        }

        header {
            background: #fff;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #333;
        }

        nav ul {
            display: flex;
            justify-content: center;
            gap: 30px;
            list-style: none;
            margin-top: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #8BC34A;
        }

        .hero {
            background: linear-gradient(135deg, #f4f4f4 0%, #ffffff 100%);
            padding: 80px 20px;
            text-align: center;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 30px;
            color: #555;
        }

        .hero .btn {
            background-color: #8BC34A;
            color: #fff;
            padding: 14px 32px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hero .btn:hover {
            background-color: #7CB342;
            transform: scale(1.05);
        }

        section {
            padding: 60px 20px;
            max-width: 1000px;
            margin: auto;
        }

        section h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            font-weight: 600;
        }

        .menu-section p {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .contact iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        .feedback form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }

        form input, form textarea {
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }

        form input:focus, form textarea:focus {
            border-color: #8BC34A;
            outline: none;
            box-shadow: 0 0 8px rgba(139,195,74,0.3);
        }

        .social-icons {
            text-align: center;
            margin-top: 30px;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 1.5rem;
            color: #555;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #8BC34A;
        }

        footer {
            background: #f1f1f1;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .hero h2 {
                font-size: 2rem;
            }

            section {
                padding: 40px 15px;
            }

            form {
                width: 100%;
            }
        }
    </style>
</head>
